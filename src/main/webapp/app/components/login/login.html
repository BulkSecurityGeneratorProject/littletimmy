<style>
    body{
        background-color:#FFFFFF;
    }

    .btn-primary{
        color:  rgb(57, 148, 153);
        -webkit-background-clip: text;
    }
    .btn-primary:hover, .btn-primary:focus {
        background: linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        background: -webkit-linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        color: transparent;
        -webkit-background-clip: text;
    }

    .btn-login{
        background: transparent;
        border: 1px solid rgb(68, 225, 171);
        padding: 8px 12px 8px 12px;
        border-radius: 5px;
        width: 100%;
        display: block;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    .btn-login > span{
        color: transparent;

        background: linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        background: -webkit-linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        -webkit-background-clip: text;

        text-shadow: 0px 2px 2px rgba(0,0,0,.2);
    }

    .login-input:focus{
        border: 1px solid rgb(68, 225, 171);
        outline: 0;
        -webkit-box-shadow: 0px 0px 0px transparent;
        box-shadow: 0px 0px 0px transparent;
    }

    .navbar{
        background: linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        background: -webkit-linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        border-width:0;
        -webkit-border-radius:0;
        -moz-border-radius:0;
        border-radius:0;
        color:white;
        position:fixed;
        top:0;
        left:0;
        right:0;
        z-index: 20;
    }

    .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus{
        background: rgba(0,0,0, 0.1);
        color:white;
    }

    .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus{
        background: rgba(0,0,0, 0.1);
        color:white;
    }

</style>
<div class="row" style="text-align:center">
    <div class="col-md-8 col-md-offset-2">
        <h4 class="modal-title" data-translate="login.title">Sign in</h4>
        <hr>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError"
                 data-translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <!--<label for="username" data-translate="global.form.username">Login</label>-->
                    <input type="text" class="form-control login-input" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <!--<label for="password" data-translate="login.form.password">Password</label>-->
                    <input type="password" class="form-control login-input" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password">
                </div>
                <button type="submit" class="btn-login" >
                    <span data-translate="login.form.button">Sign in</span>
                </button>
            </form>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2" style="text-align: center; margin-bottom:15px;">

        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()"
                   data-translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" data-translate="global.messages.info.register" translate-compile>
                You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new
                account</a>
            </div>
        </div>
    </div>
</div>
