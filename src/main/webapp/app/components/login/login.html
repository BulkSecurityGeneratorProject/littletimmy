<div class="row" style="text-align:center">
    <div class="col-md-8 col-md-offset-2">
        <h4 class="modal-title" data-translate="login.title">Sign in</h4>
        <hr>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError"
                 data-translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username" data-translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password" data-translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password">
                </div>
            </form>

        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2" style="text-align: center; margin-bottom:15px;">
            <button type="submit" class="btn btn-primary" data-translate="login.form.button">Sign in</button>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()"
                   data-translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" data-translate="global.messages.info.register" translate-compile>
                You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new
                account</a>
            </div>
        </div>
    </div>
</div>


<style>
    .btn-primary{
        color:  rgb(57, 148, 153);
        -webkit-background-clip: text;
    }

    .btn-primary:hover, .btn-primary:focus{
        background: linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        background: -webkit-linear-gradient(180deg, rgb(73, 255, 179) 20%, rgb(57, 148, 153) 100%);
        color: transparent;
        -webkit-background-clip: text;
    }


</style>
