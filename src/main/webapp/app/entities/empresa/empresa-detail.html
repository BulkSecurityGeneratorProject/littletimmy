
<div>
    <h2><span data-translate="littletimmyApp.empresa.detail.title">Empresa</span> {{vm.empresa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="littletimmyApp.empresa.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.empresa.nombre}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.empresa.numEmpleados">Num Empleados</span></dt>
        <dd>
            <span>{{vm.empresa.numEmpleados}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.empresa.ubicacion">Ubicacion</span></dt>
        <dd>
            <span>{{vm.empresa.ubicacion}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.empresa.latitud">Latitud</span></dt>
        <dd>
            <span>{{vm.empresa.latitud}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.empresa.longitud">Longitud</span></dt>
        <dd>
            <span>{{vm.empresa.longitud}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.empresa.fechaFundacion">Fecha Fundacion</span></dt>
        <dd>
            <span>{{vm.empresa.fechaFundacion | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="empresa-detail.edit({id:vm.empresa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
