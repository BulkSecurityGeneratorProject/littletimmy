
<div>
    <h2><span data-translate="littletimmyApp.recommend_notification.detail.title">Recommend Notification</span> {{vm.recommend_notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="littletimmyApp.recommend_notification.contenido">Contenido</span></dt>
        <dd>
            <span>{{vm.recommend_notification.contenido}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.recommend_notification.fechaRecibida">Fecha Recibida</span></dt>
        <dd>
            <span>{{vm.recommend_notification.fechaRecibida | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.recommend_notification.leida">Leida</span></dt>
        <dd>
            <span>{{vm.recommend_notification.leida}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.recommend_notification.remitente">Remitente</span></dt>
        <dd>
            {{vm.recommend_notification.remitente.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="recommend-notification-detail.edit({id:vm.recommend_notification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
