
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCentroLabel" data-translate="littletimmyApp.centro.home.createOrEditLabel">Create or edit a Centro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.centro.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.centro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.centro.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.numEmpleados" for="field_numEmpleados">Num Empleados</label>
            <input type="number" class="form-control" name="numEmpleados" id="field_numEmpleados"
                    ng-model="vm.centro.numEmpleados"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.fechaFundacion" for="field_fechaFundacion">Fecha Fundacion</label>
                <div class="input-group">
                    <input id="field_fechaFundacion" type="text" class="form-control" name="fechaFundacion" datetime-picker="{{dateformat}}" ng-model="vm.centro.fechaFundacion" is-open="vm.datePickerOpenStatus.fechaFundacion"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaFundacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.ubicacion" for="field_ubicacion">Ubicacion</label>
            <input type="text" class="form-control" name="ubicacion" id="field_ubicacion"
                    ng-model="vm.centro.ubicacion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.latitud" for="field_latitud">Latitud</label>
            <input type="text" class="form-control" name="latitud" id="field_latitud"
                    ng-model="vm.centro.latitud"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.centro.longitud" for="field_longitud">Longitud</label>
            <input type="text" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.centro.longitud"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
