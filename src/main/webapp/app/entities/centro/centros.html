<div>
    <h2 data-translate="littletimmyApp.centro.home.title">Centros</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="centro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="littletimmyApp.centro.home.createLabel">
                        Create new Centro
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'littletimmyApp.centro.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="littletimmyApp.centro.nombre">Nombre</span></th>
                    <th><span data-translate="littletimmyApp.centro.numEmpleados">Num Empleados</span></th>
                    <th><span data-translate="littletimmyApp.centro.fechaFundacion">Fecha Fundacion</span></th>
                    <th><span data-translate="littletimmyApp.centro.ubicacion">Ubicacion</span></th>
                    <th><span data-translate="littletimmyApp.centro.latitud">Latitud</span></th>
                    <th><span data-translate="littletimmyApp.centro.longitud">Longitud</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="centro in vm.centros track by centro.id">
                    <td><a ui-sref="centro-detail({id:centro.id})">{{centro.id}}</a></td>
                    <td>{{centro.nombre}}</td>
                    <td>{{centro.numEmpleados}}</td>
                        <td>{{centro.fechaFundacion | date:'mediumDate'}}</td>
                    <td>{{centro.ubicacion}}</td>
                    <td>{{centro.latitud}}</td>
                    <td>{{centro.longitud}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="centro-detail({id:centro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="centro.edit({id:centro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="centro.delete({id:centro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
