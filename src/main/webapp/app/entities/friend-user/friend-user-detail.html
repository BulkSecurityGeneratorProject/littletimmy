
<div>
    <h2><span data-translate="littletimmyApp.friend_user.detail.title">Friend User</span> {{vm.friend_user.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="littletimmyApp.friend_user.friendship">Friendship</span></dt>
        <dd>
            <span>{{vm.friend_user.friendship}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.friend_user.friendship_date">Friendship Date</span></dt>
        <dd>
            <span>{{vm.friend_user.friendship_date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.friend_user.friend_from">Friend From</span></dt>
        <dd>
            {{vm.friend_user.friend_from.login}}
        </dd>
        <dt><span data-translate="littletimmyApp.friend_user.friend_to">Friend To</span></dt>
        <dd>
            {{vm.friend_user.friend_to.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="friend-user-detail.edit({id:vm.friend_user.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
