
<div>
    <h2><span data-translate="littletimmyApp.messages.detail.title">Messages</span> {{vm.messages.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="littletimmyApp.messages.text">Text</span></dt>
        <dd>
            <span>{{vm.messages.text}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.messages.sendDate">Send Date</span></dt>
        <dd>
            <span>{{vm.messages.sendDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="littletimmyApp.messages.sender">Sender</span></dt>
        <dd>
            {{vm.messages.sender.id}}
        </dd>
        <dt><span data-translate="littletimmyApp.messages.chat">Chat</span></dt>
        <dd>
            <a ui-sref="chat-detail({id:vm.messages.chat.id})">{{vm.messages.chat.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="messages-detail.edit({id:vm.messages.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
