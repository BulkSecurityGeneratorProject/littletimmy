
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecomendacionLabel" data-translate="littletimmyApp.recomendacion.home.createOrEditLabel">Create or edit a Recomendacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.recomendacion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.recomendacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.recomendacion.texto" for="field_texto">Texto</label>
            <input type="text" class="form-control" name="texto" id="field_texto"
                    ng-model="vm.recomendacion.texto"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.recomendacion.fechaEnvio" for="field_fechaEnvio">Fecha Envio</label>
                <div class="input-group">
                    <input id="field_fechaEnvio" type="text" class="form-control" name="fechaEnvio" datetime-picker="{{dateformat}}" ng-model="vm.recomendacion.fechaEnvio" is-open="vm.datePickerOpenStatus.fechaEnvio"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaEnvio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.recomendacion.fechaResolucion" for="field_fechaResolucion">Fecha Resolucion</label>
                <div class="input-group">
                    <input id="field_fechaResolucion" type="text" class="form-control" name="fechaResolucion" datetime-picker="{{dateformat}}" ng-model="vm.recomendacion.fechaResolucion" is-open="vm.datePickerOpenStatus.fechaResolucion"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaResolucion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="littletimmyApp.recomendacion.aceptada" for="field_aceptada">Aceptada</label>
            <input type="checkbox" class="form-control" name="aceptada" id="field_aceptada"
                    ng-model="vm.recomendacion.aceptada"
                     />
        </div>

        <div class="form-group">
            <label data-translate="littletimmyApp.recomendacion.recomendador" for="field_recomendador">Recomendador</label>
            <select class="form-control" id="field_recomendador" name="recomendador" ng-model="vm.recomendacion.recomendador" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.recomendador.$invalid">
            <p class="help-block"
                ng-show="editForm.recomendador.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="littletimmyApp.recomendacion.recomendado" for="field_recomendado">Recomendado</label>
            <select class="form-control" id="field_recomendado" name="recomendado" ng-model="vm.recomendacion.recomendado" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.recomendado.$invalid">
            <p class="help-block"
                ng-show="editForm.recomendado.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
