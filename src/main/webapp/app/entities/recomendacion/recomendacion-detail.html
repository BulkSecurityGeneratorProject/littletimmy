<div class="container">
    <h4>Nueva recomendacion de {{vm.recomendacion.recomendador.firstName}} {{vm.recomendacion.recomendador.lastName}}</h4>
    <small>ID recomendacion: {{vm.recomendacion.id}}</small>
    <div>
        <span><b>Mensaje</b></span>
        <p>{{vm.recomendacion.texto}}</p>
        <span>Enviada el {{vm.recomendacion.fechaEnvio | date: 'longDate'}}</span>
    </div>
    <button ng-disabled="vm.recomendacion.aceptada" ng-click="vm.update()" ng-class="{true:'btn btn-success', false: 'btn btn-warning'}[vm.recomendacion.aceptada]">
        {{vm.recomendacion.aceptada ? 'Aceptada' : 'Pendiente de aceptar'}}
    </button>
</div>
